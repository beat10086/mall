<extend name="Base/common"/>
<block name="head">
	<style>
	      #addGoods{
	        background:#fff;
	        overflow:hidden;
	        padding-right:1.4%;
	      }
	 </style>
	 <script>
	    	var ThinkPHP={
	    		'CheckType':'{:U("GoodType/checkType")}',
	    		'INDEX':'{:U("GoodType/Index")}',
	    		'DELETE':'{:U("GoodType/delType")}'
	    	}
	  </script>
</block>
<block name="main">
    <div  class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <ol class="breadcrumb">
                              <li><a href="{:U('GoodType/index')}">商品管理</a></li>
                              <li class="active">商品类型</li>
                       </ol>
                    </div>
                    <div id="addGoods">
                          <button type="button" class="btn btn-primary btn-xs pull-right" id="addGoodType">
                              <span class="glyphicon glyphicon-plus"></span>添加类型
                          </button>
                    </div>
                    <div class="ibox-content">
                    	<if condition="$type">
                    	 <table class="table table-condensed table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>类型名称</th>
                                    <th style="width:190px;">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                               <volist name="type" id="type">
	                                <tr>
	                                    <td>{$i}</td>
	                                    <td>{$type.type_name}</td>
	                                    <td>
	                                    	<button type="button" class="btn btn-primary btn-xs param_btn" data-url="__CONTROLLER__/typeAttr/typeid/{$type.goods_type_id}/name/{$type.type_name}/type/0">
                                                 <span class="glyphicon  glyphicon-list" aria-hidden="true"></span>
                                                                                                                           参数
                                            </button>
                                            <button type="button" class="btn btn-primary btn-xs Spec_btn" data-url="__CONTROLLER__/typeAttr/typeid/{$type.goods_type_id}/name/{$type.type_name}/type/1">
                                                 <span class="glyphicon glyphicon-th" aria-hidden="true"></span> 
                                                                                                                            规格
                                            </button>  
                                            <button type="button" class="btn btn-danger btn-xs deltype" data-id="{$type.goods_type_id}">
                                                 <span class="glyphicon  glyphicon-remove" aria-hidden="true"></span> 
                                                                                                                           删除
                                            </button>
                                         </td>
	                                </tr> 
                                </volist>
                            </tbody>
                            </table>
                           <div class="pagination">{$page}</div>
                           <else/> 
                               <span class="error_info">没有数据</span>
                        </if>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="goodtypemodel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                 <form action="{:U('GoodType/add')}" method="POST" id="goodTypeForm">
                    <div class="modal-content">
        			      <div class="modal-header">
        			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        			        <h4 class="modal-title" id="myModalLabel">添加类型</h4>
        			      </div>
        			      <div class="modal-body">
                              <form>
                                <div class="form-group">
                                    <label for="type_name">类型名称</label>
                                     <input type="text" class="form-control" id="type_name"  name="type_name"  
                                     autocomplete="off" placeholder="类型名称">
                                </div>
                                <div id="errors" style="color:#c90000;"></div>
                              </form>
        			      </div>
        			      <div class="modal-footer">
        			        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        			        <button type="submit" class="btn btn-primary" id="add_good_type">确定</button>
        			      </div>
                  </div>
                </form>
            </div>
       </div>
</block>
<block name="foot">
	<script src="__JS__/type.js"></script>
</block>
