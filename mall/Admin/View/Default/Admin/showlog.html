<extend name="Base/common"/>
<block name="main">
    <div  class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <ol class="breadcrumb">
                              <li>用户管理</li>
                              <li class="active">管理员日志</li>
                       </ol>
                    </div>
                    <div class="ibox-content">
                    	 <table class="table table-condensed table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>管理员</th>
                                    <th>操作时间</th>
                                    <th>登陆IP</th>
                                    <th style="width:400px;">操作的内容</th>
                                </tr>
                            </thead>
                            <tbody>
                            	 <volist name="admin_log" id="admin_log">
	                            	  <tr>
	                            	  	 <td>{$i}</td>
	                                     <td>{$admin_log.admin_username}</td>
	                                     <td>{$admin_log.created_time|date="Y-m-d h:i:s",###}</td>
	                                     <td>{$admin_log.login_ip}</td>
	                                     <td><p class="text-success">{$admin_log.con}</p></td>
	                            	  </tr>
                            	 </volist>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
